<!-- templates/podcast_list.html -->

{% extends 'base.html' %}

{% block title %}Podcast List - Podcast Downloader{% endblock %}

{% block content %}
    <div class="mb-3">
        <a href="{% url 'add_podcast' %}" class="btn btn-primary">Add Podcast</a>
    </div>

    <ul class="list-group">
        {% for podcast in podcasts %}
            <li class="list-group-item">{{ podcast.name }} - {{ podcast.rss_url }}</li>
        {% endfor %}
    </ul>
{% endblock %}
